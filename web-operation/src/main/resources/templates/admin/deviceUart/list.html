<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>设备列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">设备</a>
                <a>
                    <cite>设备列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md12">

            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">

                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="imei" placeholder="请输入IMEI" autocomplete="off" class="layui-input"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>


                <div class="layui-card-header">

                    <button class="layui-btn" th:onclick="|xadmin.open('添加设备','@{/admin/deviceUart/toEdit}',800,600)|" >
                        <i class="layui-icon"></i>添加</button></div>

                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>IMEI</th>
                            <th>别名</th>
                            <th>串口</th>
                            <th>模式</th>
                            <th>操作</th>
                            <th>添加时间</th>
                            <th>状态</th>
                            <th>编辑</th></tr>
                        </thead>
                        <tbody>
                        <tr th:each="deviceUart:${deviceUartList}">
                            <td th:text="${deviceUart?.userUartId}">1</td>
                            <td th:text="${deviceUart.imei}">imei</td>
                            <td th:text="${deviceUart?.alias}">alias</td>
                            <td th:text="${deviceUart?.uartId}">gpio</td>

                            <td th:text="${deviceUart?.method == 0?'读取' : '写出'}">1</td>
                            <td style="text-align:center">
                                <button th:userUartId="${deviceUart?.userUartId}"  lay-filter="msg" lay-submit="" type="button" class="layui-btn layui-btn-xs">发送信息</button>
                            </td>
                            <td th:text="${#temporals.format(deviceUart?.addTime,'yyyy-MM-dd HH:mm:ss')}">1</td>
                            <td th:text="${deviceUart?.state?'启用':'禁用'}">1</td>
                            <td class="td-manage">

                                <a title="查看" th:onclick="|xadmin.open('编辑设备','@{/admin/deviceUart/toEdit(userUartId=${deviceUart.userUartId})}',800,600)|" href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i></a>

                                <a title="设置管脚" th:onclick="|xadmin.open('设置管脚','@{/admin/deviceUart/toEdit(userUartId=${deviceUart.userUartId})}',800,600)|" href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i></a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">

                    <div class="page" th:replace="admin/currency/_currency :: pagination" ></div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>


layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        form.on('submit(msg)', function(obj){
            var userUartId= $(this).attr('userUartId');
            layer.prompt({
                formType: 2,
                title: '请输入需要发送的消息',
                area: ['500px', '200px'] //自定义文本域宽高
            }, function(msg,index){
                $.post("/admin/deviceUart/sendUart",{userUartId:userUartId,msg:msg},function(res){
                    console.log(res);
                    if(res.meta.success){
                        layer.msg("发送成功");
                    }else{
                        layer.msg("发送失败");
                    }
                    // layer.close(index);
                });
            });





        });

        $(function(){
            init();
        })



    });


</script>

</html>
