<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <input type="hidden" id="userUartId" name="userUartId"  th:value="${deviceUart?.userUartId}"/>

            <div class="layui-form-item">
                <label for="imei" class="layui-form-label">
                    <span class="x-red">*</span>IMEI
                </label>
                <div class="layui-input-inline">
                    <input th:disabled="deviceUart?.userUartId==null" type="text" id="imei" name="imei" th:value="${deviceUart?.imei}" required="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="uartId" class="layui-form-label">
                    串口
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="uartId" name="uartId" th:value="${deviceUart?.uartId}" required="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="method" class="layui-form-label">
                    模式
                </label>

                <div class="layui-input-inline">
                    <select id="method" name="method" class="valid">
                        <option value="1" th:selected="${deviceUart?.method == 1 }">写出</option>
                        <option value="0" th:selected="${deviceUart?.method == 0 }">读取</option>
                    </select>
                </div>

                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="baud" class="layui-form-label">
                    波特率
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="baud" name="baud" th:value="${deviceUart?.baud}" required="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="databits" class="layui-form-label">
                    数据位
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="databits" name="databits" th:value="${deviceUart?.databits}" required="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="parity" class="layui-form-label">
                    校验位
                </label>
                <div class="layui-input-inline">
                    <select id="parity" name="parity" class="valid">
                        <option value="0" th:selected="${deviceUart?.parity == 0 }">PAR_EVEN</option>
                        <option value="1" th:selected="${deviceUart?.parity == 1 }">PAR_ODD</option>
                        <option value="2" th:selected="${deviceUart?.parity == 2 }">PAR_NONE</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="stopbits" class="layui-form-label">
                    停止位
                </label>
                <div class="layui-input-inline">
                    <select id="stopbits" name="stopbits" class="valid">
                        <option value="0" th:selected="${deviceUart?.stopbits == 0 }">STOP_1</option>
                        <option value="2" th:selected="${deviceUart?.stopbits == 2 }">STOP_2</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="state" class="layui-form-label">
                    状态
                </label>
                <div class="layui-input-inline">
                    <select id="state" name="state" class="valid">
                        <option value="true" th:selected="${deviceUart?.state == 1 }">启用</option>
                        <option value="false" th:selected="${deviceUart?.state == 0 }">禁用</option>
                    </select>
                </div>

                <div class="layui-form-mid layui-word-aux">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="imei" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>



        </form>
    </div>
</div>
<script>

    layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


        //监听提交
        form.on('submit(add)',
            function(data) {

                var param=data.field;//定义临时变量获取表单提交过来的数据，非json格式
                console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
                $.ajax({
                    url:"/admin/deviceUart/edit",
                    type:'post',//method请求方式，get或者post
                    dataType:'json',//预期服务器返回的数据类型
                    data:JSON.stringify(param),//表格数据序列化
                    contentType: "application/json; charset=utf-8",
                    success:function(res){//res为相应体,function为回调函数
                        if(res.meta.success){
                            layer.alert("成功", {icon: 6},function () {
                                // var index = parent.layer.getFrameIndex(window.name);
                                // //关闭当前frame
                                // parent.layer.close(index);
                                // // 可以对父窗口进行刷新
                                // x_admin_father_reload();

                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        }
                    }

                });
                return false;

            });


        $(function(){

            var userUartId = $('#userUartId').val();

            if(userUartId.length==0) {

                $.ajax({
                    url:"/admin/device/getAll",
                    type:'post',//method请求方式，get或者post
                    contentType: "application/json; charset=utf-8",
                    success:function(res){//res为相应体,function为回调函数

                        if(res.meta.success){
                            var html = '<select id="deviceId" name="deviceId" class="valid">';

                            for(var i in res.data){
                                html = html + '<option value="'+res.data[i].id+'">'+res.data[i].imei+'|'+res.data[i].alias+'</option>';
                            }
                            html = html + '</select>';

                            $("#imei").parent().html(html);

                            form.render();
                        }

                    }
                });



            }
        });
    });</script>

</body>

</html>
